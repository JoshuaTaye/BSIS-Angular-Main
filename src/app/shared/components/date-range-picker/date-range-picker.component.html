<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" [(ngModel)]="startDate" (dateChange)="onStartDateChange($event.value)">
    <input matEndDate placeholder="End date" [(ngModel)]="endDate" (dateChange)="onEndDateChange($event.value)">
  </mat-date-range-input>
  <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
