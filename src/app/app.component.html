<main class="main h-screen">
  <app-header
    [headerTitle]="headerTitle"
    [rightMenu]="rightMenu"
    [mobileNavItems]="currentNavItems"
    />
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer
                class="example-sidenav"
                [mode]="isMobile ? 'over' : 'side'"
                opened="true"
                [ngClass]="{ 'sidenav-collapsed': !isSidenavExpanded }">
      <app-sidebar
        [navigationItems]="currentNavItems"
        [isExpanded]="isSidenavExpanded"
        [currentPage]="currentPage"
        (toggleSidenav)="toggleSidenav()"
      />
    </mat-drawer>
    <div class="example-sidenav-content flex flex-col gap-y-10 min-h-screen">

<!--      >-->
<!--      </app-button>-->

    </div>
  </mat-drawer-container>
</main>
