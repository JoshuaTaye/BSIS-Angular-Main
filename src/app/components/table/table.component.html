<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <ng-container *ngFor="let col of columns; let i = index" [matColumnDef]="col" style="border-radius: 20px; margin-right: 30px;">
      <th mat-header-cell *matHeaderCellDef style="background-color: #F9FAFB;">{{ columnHeaders[i] }}</th>
      <td mat-cell *matCellDef="let row" style="background-color: #FFFFFF;">{{ row[col] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
