<mat-form-field appearance="outline" >
    <mat-label>{{ label }}</mat-label>
    <mat-select [value]="selected" (selectionChange)="onSelectionChange($event.value)">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>
